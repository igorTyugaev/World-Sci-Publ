<section class="consultation scroll-indicator"
         id="consultation"
         data-scroll-indicator-title="First Section">

    <img loading="lazy" class="consultation__logo"
         src="./media/logo_flag.svg"
         alt="consultation-logo">

    <div class="consultation__content">

        <div class="consultation__action">

            <div class="consultation__action-col">
                <p class="consultation__text consultation__text--left">
                    Сервис подготовки и продвижения научных статей в проверенные журналы из
                    баз данных Scopus и Web of Science
                </p>
            </div>

            <div class="consultation__action-col">
                <button class="button button--consultation consultation__btn"
                        data-show-popup="13" data-formsended="formsended">
                    Получить консультацию
                </button>
            </div>

            <div class="consultation__action-col">
                <p class="consultation__text consultation__text--right">
                    Фото команды <br>
                    осенью 2020 года</p>
            </div>

        </div>

        <div class="consultation__scroll-bar scroll-bar">
            <button class="scroll-bar__btn" id="scroll-btn" type="button">
                <img loading="lazy" class="scroll-bar__img"
                     src="./media/arrow-bottom.svg"
                     alt="bottom">
            </button>
        </div>

    </div>

    <img loading="lazy" class="consultation__bg"
         src="media/first_screen/group_photo.jpg"
         srcset="./media/first_screen/group_photo@2x.jpg, 2x"
         alt="group_photo">

</section>
